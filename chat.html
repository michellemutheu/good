<!DOCTYPE html>
<html>

<head>
    <title>Kenyan Flag Using Frames</title>
</head>

<!-- We divide the page into three horizontal slices -->
<frameset rows="33%,34%,33%" frameborder="0" border="0">

    <!-- Top black band -->
    <frame src="wow.html" scrolling="no">

    <!-- Middle red band (with white space and shield) -->
    <frame src="shield.html" scrolling="no">

    <!-- Bottom green band -->
    <frame src="woow.html" scrolling="no">

</frameset>

</html>
