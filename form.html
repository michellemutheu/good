<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first Website</title>
    <link rel="stylesheet" href="michy.css">
</head>
<body>
    
    <form>
        <div>
            <label for="fname">first name:</label>
            <input type = "text" id = "fname" name = "fname" placeholder="Spongebob">
        </div>
         
        <br> 

        <div>
            <label for="fname">last name:</label>
            <input type = "text" id = "lname" name = "lname" placeholder="Squarepants"> 
        </div>

        <br>

        <div>
            <label for="pass">password:</label>
            <input type = "password" id = "pass" name = "pass" maxlength="12"> 
        </div>

        <br>

        <div>
            <label for="email">email:</label>
            <input type = "email" id = "email" name = "email" placeholder="SPants@gmail.com"> 
        </div>

        <br>

        <div>
            <label for="phone">phone #:</label>
            <input type = "tel" id = "phone" name = "phone" placeholder="0715767428"> 
        </div>

        <br>

        <div>
            <label for="bdate">birthdate:</label>
            <input type = "date" id = "bdate" name = "bdate">
        </div>

        <br>

        <div>
            <label for="quantity">quantity:</label>
            <input type = "number" id = "quantity" name = "quantity" min = "0" max = "99" value="1"> 
        </div>

        <br>

        <div>
            <label for="title">title:</label>
            <label for="Mr.">Mr.</label>
            <input type = "radio" id = "Mr." name = "title" value= "Mr.">

            <label for = "Mrs.">Mrs.</label>
            <input type = "radio" id = "Mrs." name = "title" value = "Mrs.">

            <label for = "PhD">PhD.</label>
            <input type = "radio" id = "PhD." name = "title" value = "PhD.">
        </div>

        <br>

        <div>
            <label for="payment">payment:</label>
            <select id = "payment" name = "payment"> 
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>
            </select>
        </div>
         <br>

         <div>
            <label for="subscribe">subscribe:</label>
            <input type = "checkbox" id = "subscribe" name="subscribe"> 
        </div>

        <div>
            <input type ="reset">
        </div>

         <div>
            <input type ="submit">
        </div>
        
    </form>
</body>
</html>
