    <style>
h2 {
    text-align: center;
    font-size: 32px;
    margin: 40px 0 20px;
    font-weight: 700;
    color: #111827;
}

form {
    max-width: 600px;
    margin: 0 auto 60px;
    padding: 40px;
    background: #ffffff;
    border-radius: 24px;
    box-shadow: 0 30px 80px rgba(0, 0, 0, 0.12);
}

form div {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
}

label {
    font-weight: 600;
    margin-bottom: 6px;
    color: #374151;
    text-transform: capitalize;
}


input[type="text"],
input[type="email"],
input[type="tel"] {
    padding: 14px 16px;
    font-size: 16px;
    border-radius: 12px;
    border: 1px solid #d1d5db;
    background: #f9fafb;
    transition: all 0.3s ease;
}

input::placeholder {
    color: #9ca3af;
}

input:focus {
    outline: none;
    border-color: #00f5ff;
    background: #ffffff;
    box-shadow: 0 0 0 4px rgba(0, 245, 255, 0.15);
}

#message {
    min-height: 120px;
}


input[type="submit"],
input[type="reset"] {
    padding: 14px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
}


input[type="submit"] {
    background: linear-gradient(135deg, #00f5ff, #5b7cff);
    color: #000;
    box-shadow: 0 12px 30px rgba(0, 245, 255, 0.4);
}

input[type="submit"]:hover {
    transform: translateY(-2px);
}


input[type="reset"] {
    background: #111827;
    color: #ffffff;
}

input[type="reset"]:hover {
    background: #1f2937;
}

section a {
    display: inline-block;
    margin: 10px 0;
    padding: 12px 20px;
    font-weight: 600;
    text-decoration: none;
    border-radius: 12px;
    color: #000;
    background: linear-gradient(135deg, #00f5ff, #5b7cff);
    box-shadow: 0 10px 25px rgba(0, 245, 255, 0.35);
    transition: transform 0.3s ease;
}

section a:hover {
    transform: translateY(-3px);
}

section h2 + a {
    margin-right: 10px;
}

iframe {
    width: 100%;
    max-width: 800px;
    height: 420px;
    display: block;
    margin: 30px auto;
    border-radius: 24px;
    border: none;
    box-shadow: 0 30px 80px rgba(0, 0, 0, 0.2);
}

#toggle-dark:checked ~ form,
#toggle-dark:checked ~ section {
    background-color: #0e1117;
    color: #e5e7eb;
}

#toggle-dark:checked input {
    background: #1f2937;
    color: #ffffff;
    border-color: #374151;
}

    </style>
