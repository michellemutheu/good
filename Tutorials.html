<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="Mc.css">

    <style>
        :root{
            --bg:#f5f7fb;
            --card:#ffffff;
            --text:#111827;
            --muted:#4b5563;
            --accent:#4f46e5;
            --accent-soft:#eef2ff;
        }

        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:'Poppins', sans-serif;
        }

        body{
            background:var(--bg);
            color:var(--text);
            line-height:1.8;
            font-size:17px;
        }

        #toggle-dark{display:none;}
        #toggle-dark:checked ~ section,
        #toggle-dark:checked ~ h1{
            background:#0f172a;
            color:#e5e7eb;
        }

        .toggle-btn{
            position:fixed;
            top:20px;
            right:20px;
            padding:10px 18px;
            background:var(--accent);
            color:#fff;
            border-radius:25px;
            cursor:pointer;
            font-size:14px;
            box-shadow:0 10px 25px rgba(0,0,0, .25)
        }

        section{
            max-width:1100px;
            margin:40px auto;
            padding:30px;
            background:var(--card);
            border-radius:22px;
            box-shadow:0 20px 45px rgba(0,0,0,.08);
        }

        .container{
            display:flex;
            flex-direction:column;
            align-items:center;
            gap:20px;
        }

        .glowing-box{
            width:140px;
            height:140px;
            border-radius:25px;
            background-color:linear-gradient(135deg, #4f46e5,#22d3ee);
            box-shadow:0 0 40px rgba(99, 102, 241, .9);
            animation: pulse 2.5s infinite alternate;
        }

        @keyframes plse{
            from{transform:scale(1);} to{transform:scale(1.08); }
        }

        .loading-bar{
            width:100%;
            max-width: 420px;
            height:14px;
            background:#e5e7eb;
            border-radius:20px;
            overflow:hidden;
        }

        .progress{
            height:100%;
            width:0;
            background:linear-gradient(90deg,#4f46e5, #22d3ee);
            animation:load 4s infinite;
        }

        @keyframes load{0%{width:0;}100%{width:100%;}}

        nav ul{
            list-style:none;
            display:flex;
            flex-wrap:wrap;
            justify-content:center;
            gap:12px;
        }

        nav a{
            text-decoration:none;
            padding:8px 16px;
            background:var(--accent-soft);
            border-radius:14px;
            color:var(--text);
            font-weight:600;
            transition:.3s;
        }

        nav a:hover{
            background:var(--accent);
            color:#fff;
        }

        h1{
            text-align:center;
            font-size:40px;
            font-weight:700;
            margin:60px 0 25px;
            color:var(--accent);
        }

        .tutorials{
            display:grid;
            grid-template-columns:repeat(auto-fit, minmax(260px,1fr));
            gap:30px;
        }

        .card{
            background:var(--card);
            padding:35px 30px;
            border-radius:24px;
            box-shadow:0 25px 50px rgba(0, 0, 0, .08);
            text-align:center;
            transition:.3s;
        }

        .card:hover{
            transform:translateY(-8px);
        }

        .card h2{
            font-size:24px;
            margin-bottom:12px;
            color:#1e1b4b;
        }
        
        .card p{
            color:var(--muted);
            margin-bottom:22px;
        }

        button{
            padding:14px 30px;
            border:none;
            border-radius:16px;
            background:linear-gradent(135deg,#4f46e5,#6366f1);
            color:#fff;
            font-size:15px;
            font-weight:600;
            cursor:poiner;
            box-shadow:0 18px 35px rgba(79, 70, 229, .45);
            transition:.3s;
        }

        button:hover{
            transform:translateY(-2px);
            box-shadow:0 25px 55px rgba(79, 70, 229, .6);
        }
    </style>
</head>
<body>
