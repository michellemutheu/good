    <link rel="stylesheet" href="Mc.css">
        <style>

        :root{
            --bg-light:#f5f7fb;
            --text-light:#1f2933;
            --card-light:#ffffff;
            --accent:#4f46e5;
            --accent-soft:#eef2ff;

            --bg-dark:#0f172a;
            --text-dark:#e5e7eb;
            --card-dark:#111827;
        }

        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:'Poppins', sans-serif;
        }

        body{
            background:var(--bg-light);
            color:#111827;
            line-height:1.7;
        transition:background .4s, color .4s;
        }

        #toggle-dark{display:none;}
        #toggle-dark:checked ~ *{
            background:var(--bg-dark);
            color:var(--text-dark);
        }
        #toggle-dark:checked ~ section,
        #toggle-dark:checked ~ nav{background:var(--card-dark);
        }
        .toggle-btn{
            position:fixed;
            top:20px;
            right:20px;
            background:var(--accent);
            color:#fff;
            padding:10px 18px;
            border-radius:25px;
            cursor:pointer;
            font-size:14px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, .2);
        }

        section{
            max-width:1100px;
            background:var(--card-light);
            padding:30px;
            margin:40px auto;
            border-radius:18px;
            box-shadow:0 15px 40px rgba(0,0,0,.08);
            transition:background .4s;
        }

        nav ul{
            list-style:none;
            display:flex;
            flex-wrap:wrap;
            justify-content:center;
            gap:15px;
        }

        nav a{
            text-decoration:none;
            color:#f5f7fb;
            padding:10px 18px;
            border-radius:12px;
            font-weight:500;
            background:var(--accent-soft)
            transition:.3s;
        }

        nav a:hover{
            background:var(--accent);
            color:#fff;
        }

        h1, h2{
            margin-bottom:20px;
            color:var(--accent);
        }

        ol>li{
            margin-top:20px;
            font-weight:600;
        }

        ul{
            margin-top:10px;
            margin-left:20px;
        }

        ul li{
            font-weight:400;
            margin-bottom:6px;
        }

        pre{
            background:#020617;
            color:#e5e7eb;
            padding:20px;
            border-radius:14px;
            overflow-x:auto;
            box-shadow:inset 0 0 20px rgba(255, 255, 255, .05);
        }

        button{
            padding: 14px 26px;
            border:none;
            border-radius:14px;
            background:linear-gradient(135deg, #4f46e5,#6366f1);
            color:#fff;
            font-size:15px;
            font-weight:600;
            cursor:pointer;
            box-shadow:0 15px 30px rgba(79, 70, 229, .4);
            transition:.3s;
        }

        button:hover{
            transform:translateY(-2px);
            box-shadow:0 20px 45px rgba(79, 70, 229, .6);
        }

        .container{
            display:flex;
            flex-direction:column;
            align-items:center;
            gap:20px;
        }

        .glowing-box{
            width:140px;
            height:140px;
            border-radius:20px;
            background:linear-gradient(135deg,#4f46e5,#22d3ee);
            box-shadow:0 0 30px rgba(99, 102, 241, .8);
            animation:pulse 2.5s infinite alternate;
        }

        @keyframes pulse{
            from{transform:scale(1);}
            to{transform:scale(1.08);}
        }

        .loading-bar{
            width:100%;
            max-width:400px;
            height:14px;
            background:#e5e7eb;
            border-radius:20px;
            overflow:hidden;
        }

        .progress{
            height:100%;
            width:0%;
            background:linear-gradient(90deg,#4f46e5,#22d3ee);
            animation:load 4s infinite;
        }

        @keyframes load{
            0%{width:0;}
            100%{width:100%;}
        }
        footer{
            text-align:center;
            padding:30px;
            color:#94a3b8;
        }
    </style>
